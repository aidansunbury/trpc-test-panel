name: Publish Preview Package
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Build App
        run: |
          yarn build:panel
    

      - name: Publish with yarn
        run: |
            cd packages/trpc-ui
            yarn install
            yarn pkg-pr-new publish --packageManager=pnpm